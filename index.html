<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>    
    <div class="main">
        <nav>
            <span class="logo">Instagram</span>
            <input id="search" type="text" placeholder="Search">
            <i class="fa-regular fa-heart fa-lg"></i>
            <i class="fa-regular fa-square-plus fa-lg"></i>
            <i class="fa-solid fa-bars fa-lg"></i>
            <i class="fa-regular fa-user fa-lg"></i>
        </nav>
        <img src="dp.jpg" id="dp" alt="">
        <img src="circle.png" id="circle" alt="circle">
        <span id="un"><b>Stuti Mishra</b></span>
        <img src="bluetick.png" id="bt" alt="bt">
        <button class="follow"><b>Follow</b></button>
        <button class="msg"><b>Message</b></button>
        <img src="threads.png" id="thrd" alt="threads">

        <span id="post"><b>31 Posts</b></span>
        <span id="flwr"><b>234k Followers</b></span>
        <span id="flwg"><b>5482 Following</b></span>

        <span id="name"><b>Stutilagna Mishra</b></span>
        <span id="des">Public Figure</span>
        <span id="bio"><b>If it doesn't kill you, it makes you stronger</b></span>

        <div>
            <img src="1.jpg" class="highl" id="h1"><span class="highl" id="n1">events</span>
            <img src="2.jpg" class="highl" id="h2"><span class="highl" id="n2">dogs</span>
            <img src="3.jpg" class="highl" id="h3"><span class="highl" id="n3">me</span>
            <img src="4.jpg" class="highl" id="h4"><span class="highl" id="n4">flowers</span>
        </div>
        <hr>
        <div>
            <img src="grid.png" class="img" id="grid" alt="grid">
            <span class="sec" id="profgrid">POSTS</span>
            <img src="video.png" class="img" id="vdo" alt="vdo">
            <span class="sec" id="reel">REELS</span>
            <img src="tag.png" class="img" id="tag" alt="tag">
            <span class="sec" id="tagged">TAGGED</span>
        </div>

        <div class="profile">
            <img src="dp.jpg" id="photo1" alt="">
            <img src="photo2.jpeg" id="photo2" alt="">
            <img src="photo3.jpg" id="photo3" alt="">
        </div>

    </div>
    <script src="https://kit.fontawesome.com/9d4fcfee27.js" crossorigin="anonymous"></script>
</body>

</html>
